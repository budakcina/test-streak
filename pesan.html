<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fce4ec;
            color: #880e4f;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .login-box {
            background-color: #ffffff;
            border: 2px solid #880e4f;
            border-radius: 10px;
            padding: 20px;
            max-width: 350px;
            width: 90%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 2;
            position: relative;
            box-sizing: border-box;
        }

        .instagram__container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
            pointer-events: none;
        }

        .instagram__flex {
            display: flex;
            align-items: center;
            gap: 3rem;
            animation: scrollLeft 20s linear infinite;
            position: absolute;
            width: 200%;
            height: 100%;
            left: 0;
            white-space: nowrap;
            will-change: transform;
        }

        .instagram__flex img {
            max-width: 135px;
            width: 10vw;
            opacity: 0.2;
        }

        .instagram__container_bawah {
            position: absolute;
            top: 30vh;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            overflow: hidden;
            pointer-events: none;
        }

        .instagram__flex_bawah {
            display: flex;
            align-items: center;
            gap: 3rem;
            animation: scrollRight 20s linear infinite;
            position: absolute;
            width: 200%;
            height: 100%;
            left: 0;
            white-space: nowrap;
            will-change: transform;
        }

        .instagram__flex_bawah img {
            max-width: 135px;
            width: 10vw;
            opacity: 0.2;
        }

        @keyframes scrollLeft {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(-50%);
            }
        }

        @keyframes scrollRight {
            from {
                transform: translateX(-50%);
            }
            to {
                transform: translateX(0);
            }
        }

        @media (max-width: 480px) {
            .login-box {
                width: 90%;
                padding: 15px;
            }
        }

        #backButton {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 3;
            background-color: #ffffff;
            color: #880e4f;
            padding: 10px 15px;
            border: 1px solid #880e4f;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }

        #backButton:hover {
            background-color: #880e4f;
            color: #ffffff;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <!-- Animasi Gambar Atas -->
    <div class="instagram__container">
        <div class="instagram__flex">
            <img src="https://via.placeholder.com/100" alt="img1">
            <img src="https://via.placeholder.com/100" alt="img2">
            <img src="https://via.placeholder.com/100" alt="img3">
            <img src="https://via.placeholder.com/100" alt="img4">
            <!-- Duplikasi gambar untuk seamless scroll -->
            <img src="https://via.placeholder.com/100" alt="img1">
            <img src="https://via.placeholder.com/100" alt="img2">
            <img src="https://via.placeholder.com/100" alt="img3">
            <img src="https://via.placeholder.com/100" alt="img4">
        </div>
    </div>

    <!-- Animasi Gambar Bawah -->
    <div class="instagram__container_bawah">
        <div class="instagram__flex_bawah">
            <img src="https://via.placeholder.com/100" alt="img1">
            <img src="https://via.placeholder.com/100" alt="img2">
            <img src="https://via.placeholder.com/100" alt="img3">
            <img src="https://via.placeholder.com/100" alt="img4">
            <!-- Duplikasi gambar -->
            <img src="https://via.placeholder.com/100" alt="img1">
            <img src="https://via.placeholder.com/100" alt="img2">
            <img src="https://via.placeholder.com/100" alt="img3">
            <img src="https://via.placeholder.com/100" alt="img4">
        </div>
    </div>

    <a href="streak.html" id="backButton">‚áê</a>

    <div class="login-box">
        <h2>Blablablabla</h2>
    </div>
</body>
</html>
