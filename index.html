<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 300 Streak! :)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fce4ec;
            color: #880e4f;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5em;
            margin-bottom: 30px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.2em;
            color: #fff;
            background-color: #d81b60;
            text-decoration: none;
            border-radius: 5px;
            position: relative;
        }
        .button:hover {
            background-color: #ad1457;
        }
        .button.celebrate {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 5px #d81b60;
            }
            50% {
                transform: scale(1.1);
                box-shadow: 0 0 15px #d81b60;
            }
        }
        /* Animasi confetti */
        .confetti {
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url('api.png');
            background-size: cover;
            background-repeat: no-repeat;
            animation: fall 3s linear infinite;
        }
        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
        .celebration-text {
            font-size: 2em;
            color: #d81b60;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HAIII !!!  HAPPY 300ðŸ”¥ STREAKK ðŸ¥³ðŸ¥³</h1>
        <p> ----</p>
        <div class="button-container">
            <a href="#" class="button">Pesan</a>
            <a href="#" class="button">Gambar</a>
        </div>
        <div class="celebration-text" id="celebrationText">Hooray! Let's celebrate!</div>
    </div>

    <!-- Tambahkan elemen audio -->
    <audio autoplay>
        <source src="sound.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio> 

    <script>
        const celebrationText = document.getElementById('celebrationText');
        const celebrationSound = document.getElementById('celebrationSound');

        // Fungsi untuk memulai animasi
        function startCelebration() {
            celebrationText.style.display = 'block';

            // Putar suara
            celebrationSound.play();

            // Generate confetti
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDelay = Math.random() * 3 + 's';
                document.body.appendChild(confetti);

                // Remove confetti after animation
                confetti.addEventListener('animationend', () => {
                    confetti.remove();
                });
            }
        }

        // Panggil fungsi saat halaman dimuat
        window.onload = startCelebration;
    </script>
</body>
</html>
